{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> JobAi | Company Dashboard</title>
    <link rel="icon" href="{% static 'images/jobAi-logo1.png' %}">
    <link rel="stylesheet" href="{%static 'assets/css/login.css'%}">
    <!-- Bootstrap 5 CSS (Only One Link Now) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <style>
        :root {
            --primary-color: rgb(160, 0, 247);
            --secondary-color: #0056b3;
            --sidebar-bg: #0350a2;
            --text-color: white;
            --hover-bg: #386ca3;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: rgb(238, 247, 250);
        }

        .divider {
            height: 1px;
            background: white;
            opacity: 0.7;
            margin-top: 20px;
            margin-right: 10px;
            width: 259px;
        }

        .sidebar {
    width: 260px; /* Set a fixed width to prevent shrinking */
    min-width: 260px; /* Ensures it doesn't shrink on smaller screens */
    min-height: 120vh;
    background: var(--sidebar-bg);
    color: white;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    padding-top: 1px;
    position: fixed;
}

.main-content {
    margin-left: 260px;
    width: calc(100% - 260px); /* Adjust width dynamically */
    transition: all 0.3s ease-in-out;
}

/* Responsive Fix */
@media (max-width: 768px) {
    .sidebar {
        width: 260px; /* Keep width stable */
        min-width: 260px;
    }

    .main-content {
        margin-left: 260px; /* Maintain proper spacing */
        width: calc(100% - 260px);
    }
}
h1,h2,h3,h4,h5,h6
{
    color: blue;
}
.sidebar
{
padding-right: 5px;
padding-bottom: 5px;
}
        .sidebar .brand {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 5px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .sidebar-menu {
            list-style: none;
            padding: 5px;
            margin-top: 20px;
            gap: 10px;
        }

        .sidebar-menu li {
            width: 93%;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
   .jobs_sub.active
   {
    transition: rotate(180deg);
   }
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--hover-bg);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            width: 100%;

        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar .menu a:hover {
            color: #dfe9ff;
        }

        body::-webkit-scrollbar,
        .scrollable-table::-webkit-scrollbar {
            width: 1px;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: black;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                /* width: 200px; */
                padding: 10px;
            }

            .sidebar .brand span,
            .sidebar-menu a span {
                display: none;
            }


        }

        .main-content {
            width: calc(100% - 260px);
            /* Adjust width to avoid overflow */
            transition: all 0.3s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 360px) {
            .sidebar {
                width: fit-content;
                padding: 10px;
            }

            .sidebar .brand span,
            .sidebar-menu a span {
                display: none;
            }


        }

        .main-content {
            width: calc(100% - 260px);
            /* Adjust width to avoid overflow */
            transition: all 0.3s ease-in-out;
        }


        /* Responsive Fixes */
        @media (max-width: 768px) {
            .sidebar {
                /* width: 70px; */
                padding: 10px;
            }

            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            .sidebar .brand span,
            .sidebar-menu a span {
                display: none;
            }
        }

        .notifications-container {
            position: fixed;
            top: 80px;
            right: 190px;
            width: 300px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .notifications-container ul {
            list-style: none;
            padding: 0;
        }

        .notifications-container li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">

        <ul class="sidebar-menu pb-1">

            <center><img src="{{ compdt.profile_img.url }}" alt="" height="85px"
                    class="profile rounded-circle ms-3 mt-0" style="border-radius:25px;"></center>
            <h6 class="text-center text-white mt-1 fw-bold fs-5">{{cname}}</h6>
            <li class="fw-bold mx-3 mt-4"><a href="{% url 'company_dashboard' %}"><i class="fas fa-home mx-2"></i> <span
                        class="mx-2">Dashboard</span></a></li>
                        <li class="fw-bold mx-3">
                            <!-- Jobs Dropdown -->
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#jobsDropdown" aria-expanded="false" aria-controls="jobsDropdown">
                                <i class="fas fa-briefcase mx-2"></i> <span class="mx-2">Jobs</span><i class="fas fa-chevron-down ms-auto jobs_sub"></i>
                            </a>
                            <ul class="collapse" id="jobsDropdown">
                                <li style="list-style-type: none;"><a href="{% url 'Post Job' %}" class="mx-3"><i class="fas fa-plus-square me-auto"></i><span class="mx-2">Post Jobs</span></a></li>
                                <li style="list-style-type: none;"><a href="{% url 'job_listing' %}" class="mx-3"><i class="fas fa-clipboard-list me-auto"></i> <span class="ms-2">   Job Listing</span></a></li>
                            </ul>
                        </li>
                        
            <li class="fw-bold mx-3"><a href="{%url 'job_applications'%}"><i class="fas fa-user mx-2"></i> <span
                        class="mx-2">Applications</span></a></li>
            <li class="fw-bold mx-3"><a href="{%url 'candidates' %}"><i class="fas fa-list-check mx-2"></i><span
                        class="ps-2">Candidates</span></a></li>
            <li class="fw-bold mx-3"><a href="{%url 'rejected' %}"><i class="fas fa-times-circle mx-2"></i><span
                            class="ps-2">Rejected List</span></a></li>
            <li class="fw-bold mx-3"><a href="{% url 'company_settings' %}"><i class="fas fa-cog mx-2"></i> <span
                        class="mx-2">Settings</span></a></li>
        </ul>
        <div class="sidebarFooter text-center pb-2">
            <p class="contactMain mb-1 fw-bold mt-2"><i class="fas fa-address-book"></i>  Contact JobAi</p>
            <a href="tel:+919562766835"><div class="sidebarFooterContent"><img src="{%static 'images/contact.png'%}" class="contact"
                    width="200px"></a>


            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Navbar -->
        <nav class="navbar d-flex justify-content-between">
            <div class="menu d-none d-md-flex">
                <div class="brand d-flex align-items-center">
                    <center><a href="{%url 'index'%}"><img src="{% static 'images/JobAi2.png' %}" alt="JobAi"
                                height="50px" class="mx-2" style="border-radius: 25px;"></a></center>
                </div>
            </div>

            <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-light me-3 position-relative" onclick="toggleNotifications()">
                            <i class="fas fa-bell"></i>
                            {% if notific_count > 0 %}
                            <span id="notification-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">{{ notific_count }}</span>
                            {% endif %}
                        </button>
                <a href="{% url 'Post Job' %}"><button class="btn btn-light me-3 fw-bold"><i class="fas fa-plus-square"></i> Post Jobs</button></a>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <img src="{{compdt.profile_img.url}}" alt="Profile" height="25px" class="rounded-circle">
                        {{cname}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item fw-bold" href="{%url 'company_ch_pwd'%}"><i
                                    class="fas fa-pencil"></i>
                                Change Password</a></li>
                        <li><a class="dropdown-item fw-bold" href="{%url 'company_logout'%}"><i
                                    class="fas fa-sign-out-alt"></i>
                                Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Page Content Goes Here -->
        {% endblock %}

    </div>

    <!-- Bootstrap 5 JS (Ensure It's Loaded Once) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('load', toggleScrollTop);
	document.addEventListener('scroll', toggleScrollTop);
	document.querySelectorAll('.jobs_sub').forEach(header => {
		header.addEventListener('click', function () {
			const parent = this.parentElement;
			const isActive = parent.classList.contains('active');
			document.querySelectorAll('.collapse').forEach(item => {
				item.classList.remove('active');
			});
			if (!isActive) {
				parent.classList.add('active');
			}
		});
	});
    function checkScreenWidth()
    {
        const warningMessage = document.getElementById('warningMessage');
     if (window.innerWidth < 790) {
            // Redirect to another page if screen width is smaller than 900px
            document.body.style.display = 'none';  // Redirect to the "not available" page
        } else {
            // If screen width is valid, show the page content
            document.body.style.display = 'block';  // Show page content
        }
    }
        // Run the check on page load
        checkScreenWidth();

        // Add an event listener to check when the window is resized
        window.addEventListener('resize', checkScreenWidth);
</script>
</body>
</html>
